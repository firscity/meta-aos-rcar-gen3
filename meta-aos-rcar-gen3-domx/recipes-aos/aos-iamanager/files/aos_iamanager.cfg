{
    "CACert": "/etc/ssl/certs/Aos_Root_CA.pem",
    "CertStorage": "iam",
    "IAMProtectedServerURL": ":8089",
    "IAMPublicServerURL": ":8090",
    "WorkingDir": "/var/aos/iam",
    "DiskEncryptionCmdArgs": [
        "/bin/sh",
        "-c",
        "/opt/aos/setupdisk.sh create $(cat /proc/cmdline | sed -e 's/^.*opendisk.target=//' -e 's/ .*$//') -m /usr/lib/libckteec.so.0.1"
    ],
    "FinishProvisioningCmdArgs": [
        "/opt/aos/provfinish.sh"
    ],
    "CertModules": [
        {
            "ID": "iam",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth"
            ],
            "Params": {
                "Library": "/usr/lib/libckteec.so.0.1",
                "TokenLabel": "aoscore",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "sm",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "Library": "/usr/lib/libckteec.so.0.1",
                "TokenLabel": "aoscore",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "um",
            "Plugin": "pkcs11module",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "Library": "/usr/lib/libckteec.so.0.1",
                "TokenLabel": "aoscore",
                "ModulePathInURL": true
            }
        },
        {
            "ID": "diskencryption",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 1,
            "Disabled": false,
            "Params": {
                "Library": "/usr/lib/libckteec.so.0.1",
                "TokenLabel": "aoscore",
                "ModulePathInURL": true
            }
        }
    ]
}
